name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm install directory-tree
      - run: |
          npm run all
# next 
      - uses: actions/checkout@v2
      - uses: ./
        with:
          path: 'dist'
